debug: false
server:
  port: 8888
  address: 127.0.0.1
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 10000
    password: none
    jedis:
      pool:
        max-active: 300
        min-idle: 8
        max-idle: 32
        max-wait: -1